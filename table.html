<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="platform">
        <div class="details">
            <div class="player1">
                <div class="player">
                    <div class="favicon avatar1"></div>
                    <div class="playerName">Seema</div>
                </div>
                <div class="playerScore"></div>
            </div>
            <p class="versus">v/s</p>
            <div class="player2">
                <div class="player">
                    <div class="favicon avatar2"></div>
                    <div class="playerName">Sneha</div>
                </div>
                <div class="playerScore"></div>
            </div>
        </div>
        <div class="playArea">
            <div class="tableFrame">
                <div class="table">
                    <div class="paddleLeft paddle"></div>
                    <div class="ball"></div>
                    <div class="paddleRight paddle"></div>
                </div>
            </div>
        </div>
    </div> 
    <script src="table.js"></script>
</body>
</html>
